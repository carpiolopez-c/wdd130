<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | White Water Rafting</title>
    <meta name="description" content=" A rafting company organizes trips, provides the watercraft">
    <meta name="author" content="Cesar Gregorio Carpio Lopez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="grid">
            <img src="images/z-wwr-oars.png" alt="wwwr-logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>

            <div class="contact-grid">
                <div class="map-section">
                    <iframe class="iframe-container"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d52093.258651429!2d-88.78569752275867!3d13.967258071683958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2ssv!4v1765150580636!5m2!1ses-419!2ssv">
                    </iframe>
                </div>
                <div class="form-container">
                    <form class="contact-form">

                        <div class="form-row">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="Placeholder">
                        </div>

                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="Placeholder">
                        </div>

                        <div class="form-row">
                            <label>Message Purpose</label>
                            <div class="radio-group">
                                <label><input type="radio" id="purpose1" name="purpose" value="general"> General
                                    Inquiry</label>
                                <label><input type="radio" id="purpose2" name="purpose" value="reservation"> Reservation
                                    Question</label>
                                <label><input type="radio" id="purpose3" name="purpose" value="suggestion"> Website
                                    Suggestion</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Type here."></textarea>
                        </div>

                        <div class="form-row checkbox-row">
                            <label></label>
                            <label class="checkbox-label">
                                <input id="subscribe" name="subscribe" type="checkbox">
                                Please Subscribe me to the monthly newsletter
                            </label>
                        </div>

                        <div class="form-row">
                            <label></label>
                            <button type="submit" class="submit-btn">Get in Touch!</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>

        <section class="employee-container">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/sophia.jpg" alt="Operations Managers, Transportation Supervisors">
                <figcaption>Sophia - Management</figcaption>
            </figure>
            <figure>
                <img src="images/ellen.jpg" alt="Manages equipment, vehicles, and overall trip flow">
                <figcaption>Ellen - Logistic Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/mark.jpg" alt="Oversees multi-day trips, manages logistics">
                <figcaption>Mark - Trip Leader</figcaption>
            </figure>
        </section>
    </main>

            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram-icon" width="75">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="linkedin-icon" width="75">
            </a>
        </nav>
    </footer>
</body>

</html>
